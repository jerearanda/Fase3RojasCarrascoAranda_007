{% load static %}
<body id="fondo">

    <header>
      <div id="caja1">
        <img class="img-fluid" src="imagen/logo2.png" >
        <h1>The Stormlight Archive</h1>
      </div>
    </header>
  
    <div class="container" id="cajainicio">
  <h2 id="principio" ><br>WallPaper para Computador</h2><br>
  <div class="container">
  
  <div id="carousel2" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel2" data-slide-to="0" class="active"></li>
    <li data-target="#carousel2" data-slide-to="1"></li>
    <li data-target="#carousel2" data-slide-to="2"></li>
    <li data-target="#carousel2" data-slide-to="3"></li>
    <li data-target="#carousel2" data-slide-to="4"></li>
    <li data-target="#carousel2" data-slide-to="5"></li>
  </ol>
  <!-- diapositivas -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{%static 'Wallpapers/depresivoboy.jpg'%}" alt="">
    </div>
    <div class="carousel-item">
        <img class="d-block w-100" height="650" src="{%static 'Wallpapers/kradiant.jpg'%}" alt="">
    </div>
    <div class="carousel-item">
        <img class="d-block w-100" height="650" src="{%static 'Wallpapers/row.jpg'%}" alt="">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" height="650" src="{%static 'Wallpapers/sagazkaladin.jpg'%}" alt="">
  </div>
  <div class="carousel-item">
    <img class="d-block w-100" height="650" src="{%static 'Wallpapers/wor.jpg'%}" alt="">
  </div>
  </div>
  <!-- botones de desplazamiento a izquierda y derecha -->      
  <a class="carousel-control-prev" href="#carousel2" data-slide="prev">
    <!--<span class="carousel-control-prev-icon" aria-hidden="true"></span>-->
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel2" data-slide="next">
    <!--<span class="carousel-control-next-icon" aria-hidden="true"></span>-->
    <span class="sr-only">Next</span>
  </a>
  </div>
  <br><br><br>   
    </div>
