<!doctype html>
<html lang="es">
{% include 'animes/inicio/head_inicio.html' %}

<body class="text-center">

  <div class="container mt-5">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for animegen in object_list %}
        <tr>
          <th scope="row">{{animegen.pk}}</th>
          <th scope="row">{{animegen.name}}</th>
          <td scope="row">{{animegen.summary}}</td>
          <td scope="row">
            {% if request.user.is_superuser %}
            <a class="btn btn-sm btn-success" href="{% url 'detalle_genero' animegen.pk %}">Ver</a>
            <a class="btn btn-sm btn-primary" href="{% url 'editar_genero' animegen.pk %}">Editar</a>
            <a class="btn btn-sm btn-danger" href="{% url 'borrar_genero' animegen.pk%}">Eliminar</a>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>

</html>
